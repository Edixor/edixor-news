name: Update News Index

on:
  push:
    branches:
      - main
    paths:
      - 'News/**'
      - '.github/workflows/update-news.yml'
  workflow_dispatch:


jobs:
  update-index:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Run Python generator
        run: python .github/scripts/generate_index.py

      - name: Commit and push changes (if any)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Terafy/edixor-news.git
          git add index.json
          git diff --cached --quiet || git commit -m "chore: update news index"
          git push origin main
